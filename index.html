<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="thomas jerez" />
    <meta name="description" content="DOM" />
    <meta name="keywords" content="javascript, DOM, BOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <main class="container text-center my-5">
        <h1 class="text-center mt-5">Cronometro</h1>
      <section class="titulo d-flex justify-content-center"> 
          <p id="Minutos">00</p>
          <p id="Segundos">:00</p>
          <p id="Centesimas">:00</p>
      </section>
      <section class="mt-5">
        <button class="btn btn-success" onclick="iniciar()">Inicio</button>
        <button class="btn btn-danger" onclick="parar()">Detener</button>
        <button class="btn btn-primary" onclick="iniciar()" >Reanudar</button>      
        <button class="btn btn-dark" onclick="reinicio()">Reiniciar</button>      
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/cronometro.js"></script>
  </body>
</html>
